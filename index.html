<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="title">Bidar District Bhoomi Complaint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #004d40; /* Deep Teal */
            --primary-light: #4db6ac; /* Muted Teal */
            --secondary-color: #fdd835; /* Gold */
            --background-color: #e8f5e9; /* Light Green */
            --card-bg: #ffffff;
            --text-color: #212121;
            --muted-text: #757575;
            --border-color: #cfd8dc;
            --input-bg: #f5f5f5;
            --success-bg: #c8e6c9;
            --success-text: #2e7d32;
            --error-bg: #ffcdd2;
            --error-text: #c62828;
            --button-hover: #00332c;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1.5rem;
            transition: background-color 0.5s ease;
        }
        .container {
            background-color: var(--card-bg);
            padding: 3.5rem;
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 750px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-in-out;
            transition: max-width 0.5s ease-in-out, padding 0.5s ease-in-out;
            position: relative;
        }
        .container.login-view {
            max-width: 450px;
            padding: 3rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            position: relative;
        }
        .header::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary-light);
            border-radius: 2px;
        }
        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
        }
        h2 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-light);
            padding-bottom: 0.75rem;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.8rem;
        }
        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--muted-text);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        select, textarea, input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 1.1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: var(--input-bg);
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        select:focus, textarea:focus, input[type="text"]:focus, input[type="password"]:focus, input[type="file"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 12px rgba(0, 77, 64, 0.25);
            outline: none;
            background-color: var(--card-bg);
        }
        select:hover:not([disabled]), textarea:hover, input[type="text"]:hover, input[type="password"]:hover, input[type="file"]:hover {
            border-color: var(--primary-light);
        }
        button {
            display: block;
            width: 100%;
            padding: 1.25rem;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 77, 64, 0.2);
            position: relative;
            overflow: hidden;
        }
        button:hover:not([disabled]) {
            background-color: var(--button-hover);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        button[disabled] {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }
        #logoutButton {
            display: none;
            width: auto;
            margin-left: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #b71c1c;
            color: var(--secondary-color);
            box-shadow: none;
        }
        #logoutButton:hover {
            background-color: #8c1616;
            transform: translateY(-2px);
        }
        .message {
            margin-top: 2rem;
            text-align: center;
            font-weight: 600;
            padding: 1.2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            line-height: 1.5;
            min-height: 3rem;
        }
        .message.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
            animation: slideIn 0.5s ease-out;
        }
        .message.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid #f5c6cb;
            animation: shake 0.5s ease-in-out;
        }
        .lang-button {
            width: auto;
            padding: 0.7rem 1.4rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 25px;
            background-color: #9e9e9e;
            transition: background-color 0.3s;
            box-shadow: none;
        }
        .lang-button:hover {
            background-color: #616161;
            transform: none;
            box-shadow: none;
        }
        .form-container.hidden {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

<div class="container login-view">
    <div class="header">
        <h1 data-lang-key="mainHeading">Bhoomi Complaint</h1>
        <button id="langToggle" class="lang-button" data-lang-key="langToggle">ಕನ್ನಡ</button>
    </div>

    <div id="loginForm" class="form-container">
        <h2 data-lang-key="loginHeading">Taluk Login</h2>
        <form id="login">
            <div class="form-group">
                <label for="loginTaluk" data-lang-key="selectTaluk">Select Taluk:</label>
                <select id="loginTaluk" name="loginTaluk" required>
                    <option value="" data-lang-key="selectTalukOption">--Select Taluk--</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password" data-lang-key="passwordLabel">Password:</label>
                <input type="password" id="password" name="password" data-lang-key="passwordPlaceholder" placeholder="Enter password" required>
            </div>
            <button type="submit" data-lang-key="loginButton">Login</button>
            <p class="message" id="loginMessage"></p>
        </form>
    </div>

    <div id="complaintFormContainer" class="form-container hidden">
        <div class="header" style="margin-bottom: 1rem;">
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                <h1 id="talukHeading"></h1>
                <button id="logoutButton" data-lang-key="logoutButton">Logout</button>
            </div>
        </div>
        <form id="complaintForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="taluk" data-lang-key="selectTaluk">Select Taluk:</label>
                <select id="taluk" name="taluk_display" disabled required>
                    <option value="" data-lang-key="selectTalukOption">--Select Taluk--</option>
                </select>
            </div>
            <input type="hidden" id="talukHidden" name="taluk">

            <div class="form-group">
                <label for="hobli" data-lang-key="selectHobli">Select Hobli:</label>
                <select id="hobli" name="hobli" disabled required>
                    <option value="" data-lang-key="selectHobliOption">--Select Hobli--</option>
                </select>
            </div>
            <div class="form-group">
                <label for="village" data-lang-key="selectVillage">Select Village:</label>
                <select id="village" name="village" disabled required>
                    <option value="" data-lang-key="selectVillageOption">--Select Village--</option>
                </select>
            </div>

            <div class="form-group">
                <label for="surveyNo" data-lang-key="surveyNo">Survey No:</label>
                <input type="text" id="surveyNo" name="surveyNo" data-lang-key="surveyNoPlaceholder" placeholder="Enter Survey No">
            </div>

            <h2 data-lang-key="mutationDetails">Mutation Details</h2>
            <div class="form-group">
                <label for="mutationType" data-lang-key="mutationType">Mutation Type:</label>
                <select id="mutationType" name="mutationType">
                    <option value="" data-lang-key="selectMutationType">--Select Mutation Type--</option>
                    <option value="Court Order" data-lang-key="courtOrder">Court Order</option>
                    <option value="Court Stay" data-lang-key="courtStay">Court Stay</option>
                    <option value="Land Acquisition" data-lang-key="landAcquisition">Land Acquisition</option>
                    <option value="Land Conversion" data-lang-key="landConversion">Land Conversion</option>
                    <option value="Pledge/Release" data-lang-key="pledgeRelease">Pledge/Release</option>
                    <option value="Podi" data-lang-key="podi">Podi</option>
                    <option value="Govt Order" data-lang-key="govtOrder">Govt Order</option>
                    <option value="Movement of RTC" data-lang-key="movementOfRTC">Movement of RTC</option>
                    <option value="Intimation slip" data-lang-key="intimationSlip">Intimation slip</option>
                    <option value="Inheritance" data-lang-key="inheritance">Inheritance</option>
                    <option value="Others" data-lang-key="others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transactionNo" data-lang-key="transactionNo">Transaction No / Year:</label>
                <input type="text" id="transactionNo" name="transactionNo" data-lang-key="transactionNoPlaceholder" placeholder="Enter Transaction No / Year">
            </div>
            <div class="form-group">
                <label for="applicationNo" data-lang-key="applicationNo">Application No / Year:</label>
                <input type="text" id="applicationNo" name="applicationNo" data-lang-key="applicationNoPlaceholder" placeholder="Enter Application No / Year">
            </div>
            
            <div class="form-group">
                <label for="fileUpload" data-lang-key="fileUploadLabel">Upload the Error Image (jpg/pdf/png):</label>
                <input type="file" id="fileUpload" name="fileUpload" accept="image/jpeg,image/png,application/pdf">
            </div>

            <div class="form-group">
                <label for="complaintText" data-lang-key="complaintDetails">Complaint Details:</label>
                <textarea id="complaintText" name="complaintText" rows="5" data-lang-key="complaintDetailsPlaceholder" placeholder="Enter your complaint details here..." required></textarea>
            </div>

            <button type="submit" data-lang-key="submitButton">Submit Complaint</button>
            <p class="message" id="formMessage"></p>
        </form>
    </div>
</div>

    const talukPasswords = {

    let currentLanguage = 'en';
    let loggedInTaluk = null;

    const loginTalukSelect = document.getElementById('loginTaluk');
    const loginForm = document.getElementById('login');
    const loginMessage = document.getElementById('loginMessage');
    const complaintFormContainer = document.getElementById('complaintFormContainer');
    const complaintForm = document.getElementById('complaintForm');
    const logoutButton = document.getElementById('logoutButton');
    const mainContainer = document.querySelector('.container');
    const talukHeading = document.getElementById('talukHeading');

    const talukSelect = document.getElementById('taluk');
    const talukHidden = document.getElementById('talukHidden');
    const hobliSelect = document.getElementById('hobli');
    const villageSelect = document.getElementById('village');
    const submitBtn = document.querySelector('#complaintForm button[type="submit"]');

    function populateDropdown(selectElement, items, placeholderKey) {
        selectElement.innerHTML = `<option value="">${translations[currentLanguage][placeholderKey]}</option>`;
        if (items) {
            items.forEach(item => {
                const newOption = document.createElement('option');
                newOption.value = `${item.en} (${item.code})`;
                newOption.textContent = `${item[currentLanguage]} (${item.code})`;
                selectElement.appendChild(newOption);
            });
            if (items.length > 0) {
                selectElement.disabled = false;
            }
        }
    }

    function extractCode(value) {
        const match = value.match(/\((\d+)\)/);
        return match ? match[1] : '';
    }

    function findItemByValue(list, value) {
        const code = extractCode(value);
        return list.find(item => item.code === code);
    }
    
    function updateTextContent() {
        document.querySelectorAll('[data-lang-key]').forEach(element => {
            const key = element.getAttribute('data-lang-key');
            if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                element.placeholder = translations[currentLanguage][key];
            } else {
                element.textContent = translations[currentLanguage][key];
            }
        });

        populateDropdown(loginTalukSelect, locationData, 'selectTalukOption');

        if (loggedInTaluk) {
            const talukObj = findItemByValue(locationData, loggedInTaluk);
            if (talukObj) {
                talukSelect.innerHTML = '';
                const newOption = document.createElement('option');
                const talukValue = `${talukObj.en} (${talukObj.code})`;
                newOption.value = talukValue;
                newOption.textContent = `${talukObj[currentLanguage]} (${talukObj.code})`;
                talukSelect.appendChild(newOption);
                talukSelect.value = newOption.value;
                talukSelect.disabled = true;
                talukHidden.value = talukValue;

                talukHeading.textContent = talukObj[currentLanguage];
                document.title = `${talukObj[currentLanguage]} ${translations[currentLanguage].title.split(' ')[2]}`;

                const selectedHobli = hobliSelect.value;
                const hobliObj = findItemByValue(talukObj.hoblis, selectedHobli);
                populateDropdown(hobliSelect, talukObj.hoblis, 'selectHobliOption');
                if (hobliObj) {
                    hobliSelect.value = selectedHobli;
                    const selectedVillage = villageSelect.value;
                    const villageObj = findItemByValue(hobliObj.villages, selectedVillage);
                    populateDropdown(villageSelect, hobliObj.villages, 'selectVillageOption');
                    if (villageObj) {
                        villageSelect.value = selectedVillage;
                    }
                }
            }
        }
    }

    function toggleLanguage() {
        currentLanguage = currentLanguage === 'en' ? 'kn' : 'en';
        updateTextContent();
        document.title = translations[currentLanguage].title;
    }

    function login() {
        const talukValue = loginTalukSelect.value;
        const passwordInput = document.getElementById('password');
        const password = passwordInput.value;

        if (!talukValue || !password) {
            loginMessage.textContent = translations[currentLanguage].loginFailed;
            loginMessage.className = "message error";
            return;
        }

        const expectedPassword = talukPasswords[talukValue];
        if (password === expectedPassword) {
            loggedInTaluk = talukValue;
            loginMessage.textContent = "";
            loginMessage.className = "message";
            
            document.getElementById('loginForm').classList.add('hidden');
            complaintFormContainer.classList.remove('hidden');
            mainContainer.classList.remove('login-view');
            logoutButton.style.display = 'block';

            const talukObj = findItemByValue(locationData, talukValue);
            talukHeading.textContent = talukObj[currentLanguage];
            document.title = `${talukObj[currentLanguage]} ${translations[currentLanguage].title.split(' ')[2]}`;

            talukSelect.innerHTML = '';
            const newOption = document.createElement('option');
            newOption.value = talukValue;
            newOption.textContent = `${talukObj[currentLanguage]} (${talukObj.code})`;
            talukSelect.appendChild(newOption);
            talukSelect.value = newOption.value;
            talukSelect.disabled = true;

            talukHidden.value = talukValue;

            if (talukObj) {
                populateDropdown(hobliSelect, talukObj.hoblis, 'selectHobliOption');
            }

        } else {
            loginMessage.textContent = translations[currentLanguage].loginFailed;
            loginMessage.className = "message error";
            passwordInput.value = "";
        }
    }

    function logout() {
        complaintForm.reset();
        talukSelect.disabled = false;
        hobliSelect.disabled = true;
        villageSelect.disabled = true;
        
        document.getElementById('loginForm').classList.remove('hidden');
        complaintFormContainer.classList.add('hidden');
        mainContainer.classList.add('login-view');
        logoutButton.style.display = 'none';

        talukHeading.textContent = "";
        document.title = translations[currentLanguage].title;
        
        loginMessage.textContent = "";
        document.getElementById('password').value = "";
        loggedInTaluk = null;
        
        talukHidden.value = "";
        
        populateDropdown(loginTalukSelect, locationData, 'selectTalukOption');
    }

    window.onload = function() {
        updateTextContent();
    };

    document.getElementById('langToggle').addEventListener('click', toggleLanguage);
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        login();
    });
    logoutButton.addEventListener('click', logout);

    talukSelect.addEventListener('change', function() {
        const selectedTalukValue = this.value;
        hobliSelect.innerHTML = `<option value="">${translations[currentLanguage].selectHobliOption}</option>`;
        villageSelect.innerHTML = `<option value="">${translations[currentLanguage].selectVillageOption}</option>`;
        hobliSelect.disabled = true;
        villageSelect.disabled = true;

        if (selectedTalukValue) {
            const talukObj = findItemByValue(locationData, selectedTalukValue);
            if (talukObj) {
                populateDropdown(hobliSelect, talukObj.hoblis, 'selectHobliOption');
            }
        }
    });

    hobliSelect.addEventListener('change', function() {
        const selectedTalukValue = talukHidden.value;
        const selectedHobliValue = this.value;
        villageSelect.innerHTML = `<option value="">${translations[currentLanguage].selectVillageOption}</option>`;
        villageSelect.disabled = true;

        if (selectedHobliValue) {
            const talukObj = findItemByValue(locationData, selectedTalukValue);
            if (talukObj) {
                const hobliObj = findItemByValue(talukObj.hoblis, selectedHobliValue);
                if (hobliObj) {
                    populateDropdown(villageSelect, hobliObj.villages, 'selectVillageOption');
                }
            }
        }
    });
    
    villageSelect.addEventListener('change', function() {
        // You could add logic here for the survey no field if needed
        // For example, if survey numbers depend on the village
    });


    complaintForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const taluk = talukHidden.value;
        const hobli = hobliSelect.value;
        const village = villageSelect.value;
        const surveyNo = document.getElementById('surveyNo').value;
        const complaintText = document.getElementById('complaintText').value;

        if (!taluk || !hobli || !village || !surveyNo || !complaintText) {
            alert(translations[currentLanguage].fillFieldsAlert);
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = translations[currentLanguage].submittingMessage;
        
        const talukObj = findItemByValue(locationData, taluk);
        const hobliObj = findItemByValue(talukObj.hoblis, hobli);
        const villageObj = findItemByValue(hobliObj.villages, village);

        const talukCode = talukObj.code;
        const hobliCode = hobliObj.code;
        const villageCode = villageObj.code;
        const complaintIndex = Math.floor(Math.random() * 99) + 1;
        const uniqueComplaintNo = `${talukCode}${hobliCode}${villageCode}${String(complaintIndex).padStart(2, '0')}`;

        const formData = new FormData(complaintForm);
        formData.append('uniqueNo', uniqueComplaintNo);
        
        const formMessage = document.getElementById('formMessage');
        formMessage.textContent = translations[currentLanguage].submittingMessage;
        formMessage.className = "message";

        const webAppUrl = "https://script.google.com/macros/s/AKfycbxn7BkUv3x5uIhrSE3coO06gGGuvgakH95CjrTd2KQ3j9gnSEA-Q-6EKLE3U-vU939S/exec";

        fetch(webAppUrl, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                formMessage.textContent = translations[currentLanguage].successMessage;
                formMessage.className = "message success";
                complaintForm.reset();
                hobliSelect.disabled = true;
                villageSelect.disabled = true;
                
                alert(`${translations[currentLanguage].uniqueNoAlert} ${uniqueComplaintNo}`);
            } else {
                formMessage.textContent = translations[currentLanguage].failedMessage;
                formMessage.className = "message error";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            formMessage.textContent = translations[currentLanguage].errorMessage;
            formMessage.className = "message error";
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = translations[currentLanguage].submitButton;
            setTimeout(() => {
                formMessage.textContent = "";
                formMessage.className = "message";
            }, 5000);
        });
    });
